name: Labels

on:
  pull_request:
    types:
      - edited
      - opened
      - reopened

jobs:
  team-labels:
    runs-on: ubuntu-slim
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Add team labels
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [[ "${{ github.event.pull_request.title }}" == D2* ]]; then
            gh pr edit ${{ github.event.pull_request.number }} --add-label "team-fun"
          fi
